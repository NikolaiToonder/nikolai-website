<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="/images/profilepic.jpg" alt="Logo" class="site-logo">
    <h1 class="site-title">Nikolai</h1>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <a href="/">Home</a>
        <a href="{{ "about" | relURL }}">About</a>
        <a href="{{ "software" | relURL }}">Software</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      {{ block "main" . }}{{ end }}
    </main>
  </div>
</body>
</html>
